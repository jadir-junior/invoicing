<div class="iv-card" [ngStyle]="style">
  @if(headerTemplate) {
  <div class="iv-card-header">
    <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
  </div>
  }
  <div class="iv-card-body">
    @if(title || titleTemplate) {
    <div class="iv-card-title">
      {{ title }}
      <ng-container *ngTemplateOutlet="titleTemplate"></ng-container>
    </div>
    } @if(subtitle || subtitleTemplate) {
    <div class="iv-card-subtitle">
      {{ subtitle }}
      <ng-container *ngTemplateOutlet="subtitleTemplate"></ng-container>
    </div>
    }
    <div class="iv-card-content">
      <ng-content></ng-content>
      <ng-template *ngTemplateOutlet="contentTemplate"></ng-template>
    </div>
    @if(footerTemplate) {
    <div class="iv-card-footer">
      <ng-template *ngTemplateOutlet="footerTemplate"></ng-template>
    </div>
    }
  </div>
</div>
