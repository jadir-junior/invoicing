<button [ngClass]="buttonClass" [style]="style" (click)="onClick.emit($event)">
  @if(icon) {
  <span
    [ngClass]="iconClass"
    class="material-icons-outlined"
    aria-label="iv-button-icon"
  >
    {{ icon }}
  </span>
  } @if(label) {
  <span class="iv-button-label">{{ label }}</span>
  }
  <div #content>
    <ng-content></ng-content>
  </div>
</button>
