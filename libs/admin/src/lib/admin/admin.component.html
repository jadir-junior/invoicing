<div class="iv-admin-layout">
  <div class="iv-admin-sidemenu">
    <invoicing-sidemenu></invoicing-sidemenu>
  </div>
  <div class="iv-admin-main">
    <iv-toolbar>
      <div></div>
      <ng-template ivTemplate="end">
        <div #accountDiv>
          <iv-button
            icon="account_circle"
            [text]="true"
            [rounded]="true"
            (onClick)="account.toggle($event)"
          ></iv-button>
        </div>

        <iv-menu
          #account
          [popup]="true"
          [model]="accountMenu"
          [appendTo]="accountDiv"
        ></iv-menu>
      </ng-template>
    </iv-toolbar>

    <div style="margin: 1rem">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
